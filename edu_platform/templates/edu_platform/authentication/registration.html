{% extends "base.html" %}
{% load static %}

{% block page_title %}
  Registration
{% endblock %}

{% block content %}
<style>
  /* CSS for background image */
  .background-image {
    background-image: url("{% static 'edu_platform/media/Revolve.gif' %}");
    background-size: cover;
    background-position: center;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: background-image 0.5s ease-in-out; /* Add smooth transition effect */
  }

  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
    transition: background-color 0.5s ease-in-out; /* Add smooth transition effect */
  }

  .content-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
  }

  .image-container {
    max-width: 50%; /* Adjust the width of the image container */
    transition: max-width 0.5s ease-in-out; /* Add smooth transition effect */
  }

  .image-container img {
    width: 100%;
    border-radius: 10px; /* Add border radius for a professional look */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
  }

  .login-frame {
    background-color: #2c3e50; /* Background color for the registration form */
    border: 2px solid rgba(255, 255, 255, 0.5); /* Semi-transparent white border */
    padding: 20px;
    border-radius: 10px;
    width: 300px;
    max-width: 100%;
    z-index: 1; /* Ensure the form is above the background image and overlay */
    position: relative;
    transition: background-color 0.5s ease-in-out; /* Smooth transition effect */
  }

  .login-frame h3 {
    color: #fff; /* Text color to white */
    text-align: center;
    margin-bottom: 20px;
  }

  .login-frame input[type="text"],
  .login-frame input[type="password"],
  .login-frame select {
    margin-bottom: 15px;
    background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent white background */
    border: none;
    border-radius: 5px;
    padding: 10px;
    color: #333; /* Text color */
    transition: background-color 0.3s ease-in-out; /* Add smooth transition effect */
  }

  .login-frame input[type="text"]:focus,
  .login-frame input[type="password"]:focus,
  .login-frame select:focus {
    background-color: rgba(255, 255, 255, 0.8); /* Lighter semi-transparent white background on focus */
  }

  /* Style for the Register button */
  .login-frame button[type="submit"] {
    width: 100%;
    background-color: #4CAF50; /* Professional green */
    color: #fff; /* Text color */
    border: none;
    border-radius: 5px;
    padding: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out; /* Add smooth transition effect */
  }

  .login-frame button[type="submit"]:hover {
    background-color: #45a049; /* Darker shade of green on hover */
  }

  .login-frame .text-center {
    color: #fff; /* Text color to white */
  }

  /* Style for the "Sign in" button */
  .login-frame .btn-outline-primary {
    color: #4CAF50; /* Professional green */
    border-color: #4CAF50; /* Professional green */
  }

  .login-frame .btn-outline-primary:hover {
    background-color: #4CAF50; /* Green on hover */
    color: #fff; /* Text color */
  }
</style>

<div class="background-image">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <!-- Column for Background Image -->
      <div class="col-md-6">
        <div class="content-wrapper image-container">
          <!-- Background Image -->
          <img src="{% static 'edu_platform/media/Ebook Logo.gif' %}" alt="Background Image">
        </div>
      </div>
      <!-- Column for Registration Form -->
      <div class="col-md-6">
        <div class="content-wrapper">
          <!-- Registration Form -->
          <div class="login-frame">
            <!-- Form Submission -->
            <form action="{% url 'registration' %}" method="POST" autocomplete="off" id="registrationForm">
              {% csrf_token %}
              <!-- Error Handling -->
              {% if error_message %}
              <div class="alert alert-danger" role="alert">
                {{ error_message }}
              </div>
              {% endif %}
              <!-- Title -->
              <h3>Register</h3>
              <!-- Username Input -->
              <div class="mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
              </div>
              <!-- First Name & Last Name Inputs -->
              <div class="row mb-3">
                <div class="col">
                  <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Firstname" required>
                </div>
                <div class="col">
                  <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Lastname" required>
                </div>
              </div>
              <!-- Email Input -->
              <div class="mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
              </div>
              <!-- Password Inputs -->
              <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" id="confirmed_password" name="confirmed_password" placeholder="Confirm Password" required>
              </div>
              <!-- Register Button -->
              <button type="submit" class="btn btn-primary">Register</button>
              <!-- Sign in Link -->
              <p class="text-center mt-3">Already have an account? <a href="{% url 'login' %}" class="btn btn-outline-primary">Sign in</a></p>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
